<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexStyle.css">
    <title>Index</title>
</head>
<body>
    <div class="signIn-wrapper">
        <div class="title">
            Sign in
        </div>
        <form action="register" method="post">
            <div class="email-feild">
                <input type="text" name="email" placeholder="Email or phone number" class="email-input">
            </div>

            <br>

            <div class="password-feild">
                <input type="password" name="lname" placeholder="Password" class="password-input">
            </div>

            <br>
            
            <button type="submit" class="submit-button">Login</button>
            <button type="submit" class="submit-button-with-google">Login with google</button>
        </form>
    </div>

    <div class="signUp-wrapper">
        <div class="title">
            Sign up
        </div>
        <form action="register" method="post">

            <div class="email-feild">
                <input type="text" name="email" placeholder="Email or phone number" class="email-input">
            </div>

            <br>

            <div class="create-password-feild">
                <input type="password" name="lname" id="fname-input" placeholder="Create Password" class="create-password-input">
            </div>

            <br>
            
            <div class="confirm-password-feild">
                <input type="password" name="confirmpassword" placeholder="Confirm Password" class="confirm-password-input">
            </div>

            <br>

            <button type="submit" class="submit-button">Signup</button>
            <button type="submit" class="submit-button-with-google">Login with google</button>
        </form>
    </div>
    <div class="footer">
        Made by pranjul.
    </div>
</body>
</html>
